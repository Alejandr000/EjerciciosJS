<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


<input type="text" id="input1" placeholder="Presiona Enter para agregar un elemento">



<ul id="lista1">
	




</ul>

	<script>
		

			const input1 = document.getElementById("input1");
			const lista1 = document.getElementById("lista1");


			input1.addEventListener("keydown", function(event){



				if (event.keyCode == 13) {



					const nuevo = document.createElement("li");
					nuevo.textContent = `Elemento ${lista1.children.length + 1}`;
					lista1.appendChild(nuevo);
					input1.value = "";
				}	
			});
		


		
	</script>

</body>
</html>
