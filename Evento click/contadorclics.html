<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>



	<button id="btn1">Haz click para contar</button>

	<p id="texto1">Clicks: 0</p>


	<script>
		

		const btn1 = document.getElementById("btn1");
		const texto1 = document.getElementById("texto1");

		let clics = 0;


		btn1.addEventListener("click", function(){
			clics++;
			texto1.textContent = `Clics: ${clics}`;

		} );
	</script>

</body>
</html>
